<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Message Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url(https://res.cloudinary.com/dw2hl1oiq/image/upload/v1570917714/background_h5prjy.jpg); background-size: 100%;">
<nav th:replace="base :: navlinks"></nav>
<div class="container-fluid">
        <div th:each="message : ${messages}">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card" style="width: 30rem;">
                        <h5 th:text="${message.sentby}" class="card-title"></h5>
                        <div th:if="${message.photo} != null">
                            <img th:src="${message.photo}" class="img-thumbnail">
                            <div class="card-body">
                                <h6 th:text="${message.posteddate}" class="card-subtitle mb-2 text-muted"></h6>
                                <p th:text="${message.content}" class="card-text"></p>
                            </div>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a th:href="@{/update/{id}(id=${message.id})}"><button type="button" class="btn-group btn-group-sm">Update</button></a>
                            <a th:href="@{/detail/{id}(id=${message.id})}"><button type="button" class="btn-group btn-group-sm">Details</button></a>
                            <a th:href="@{/delete/{id}(id=${message.id})}"><button type="button" class="btn-group btn-group-sm">Delete</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div th:replace="base :: footer"></div>
</body>

</html>
